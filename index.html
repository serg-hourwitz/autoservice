    <div class="app">
      <!-- Header -->
      <header class="header">
        <div class="header-top container">
          <div class="header-nav-panel">
            <!-- logo -->
            <div class="header-logo">
              <a href="#" class="header-logo-link"
                ><img src="./images/logo.png" alt="logo"
              /></a>
            </div>
            <!-- navigation -->
            <nav class="header-nav">
              <ul class="header-nav-list">
                <li class="header-nav-item">
                  <a href="#about" class="header-nav-link">Про нас</a>
                </li>
                <li class="header-nav-item">
                  <a href="#services" class="header-nav-link">Послуги</a>
                </li>
                <li class="header-nav-item">
                  <a href="#advantages" class="header-nav-link"
                    >Наші переваги</a
                  >
                </li>
                <li class="header-nav-item">
                  <a href="#contacts" class="header-nav-link">Контакти</a>
                </li>
              </ul>
              <!-- mail -->
              <div class="header-nav-mail">
                <a
                  href="mailto:nfo.autodienst.at@gmail.com"
                  class="header-nav-mail-link"
                  ><svg class="icon icon-entypo_email">
                    <use xlink:href="#icon-entypo_email"></use></svg
                  ><span class="mail-hidden"
                    >info.autodienst.at@gmail.com</span
                  ></a
                >
              </div>
              <!-- socials -->
              <div class="header-nav-socials">
                <a
                  href="https://t.me/+380950000000"
                  class="header-nav-social-link"
                  target="_blank"
                >
                  <img
                    class="header-nav-socials-icon"
                    src="./images/contacts/telegram.svg"
                    alt="telegram"
                /></a>
                <a
                  href="https://wa.me/+380950000000"
                  class="header-nav-social-link"
                  target="_blank"
                >
                  <img
                    class="header-nav-socials-icon"
                    src="./images/contacts/whatsapp.svg"
                    alt="whatsapp"
                /></a>
              </div>
              <!-- languages -->
              <div class="header-nav-lang">
                <img src="./images/flags/aut.png" alt="austrian-flag" />
                <img src="./images/flags/ger.png" alt="german-flag" />
                <img src="./images/flags/ukr.png" alt="ukrainian-flag" />
              </div>
              <!-- burger -->
              <div class="header-nav-burger">
                <svg class="icon icon-burger">
                  <use xlink:href="#icon-burger"></use>
                </svg>
              </div>
            </nav>
          </div>
        </div>
        <!-- banner -->
        <div class="header-banner wrapper">
          <h1 class="header-banner-title">autodiagnosepro</h1>
          <div class="header-banner-wrapper">
            <div class="header-banner-wrapper-top"></div>
            <div class="header-banner-info">
              <div class="header-banner-text">
                Комп’ютерна діагностика <br />
                електронних систем авто – <br />
                точність і швидкість виявлення несправностей
              </div>
            </div>
            <a href="#booking" class="header-banner-btn">
              Записатися на діагностику
            </a>
            <div class="header-banner-wrapper-bottom"></div>
          </div>
        </div>
      </header>
